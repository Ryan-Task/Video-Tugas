<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak penjualan</title>
</head>
<body>
    <h1>Kontak</h1>
    <h2><a href="../index.html">kembali</a></h2>
    <form action="ferrari.html" method="get">
        <fieldset>
            <legend>Informasi Pemesanan</legend>
        <label for="nama">nama:</label>
        <input type="text" name="Ryan" placeholder="masukkan nama" required>
        <br>
        <br>
        <label for="waktu lahir">waktu lahir:</label>
        <input type="time" name="" id="">
        <input type="week" name="" id="">
        <input type="month" name="Tanggal lahir" >optional
        <br>
        <br>
        <label for="email dan password">Masukkan nama dan password:</label>
        <input type="email" name="email" placeholder="masukkan email" required>
        <input type="password" placeholder="masukkan password email" required>
        <br>
        <br>
        <label for="alamat">Alamat:</label>
        <textarea name="alamat" id="" cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="button" name="simpan" value="simpan" id="">
        <input type="submit" name="send" placeholder="submit">
        <br>
        <br>
        <input type="checkbox" name="" id="">
        <br>
        <input type="color" name="" id="">---Pilih warna
        <br>
        <input type="radio">Porsche
        <input type="radio">Ferrari
        <br>
        <select name="pilihan">
            <option value="Ferrari" selected>Ferrari</option>
            <option value="Porsche">Porsche</option>
        </select>
        </fieldset>
    </form>
</body>
</html>
